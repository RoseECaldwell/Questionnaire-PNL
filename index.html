let currentPage = 0;
const questionsPerPage = 5;
let answers = Array(questions.length).fill(null);

function renderPage() {
    const quiz = document.getElementById("quiz");
    quiz.innerHTML = "";
    const start = currentPage * questionsPerPage;
    const end = Math.min(start + questionsPerPage, questions.length);
    for (let i = start; i < end; i++) {
        const q = questions[i];
        const div = document.createElement("div");
        div.className = "question-block";
        div.innerHTML = `<div class="question-text">${i + 1}. ${q.question}</div>`;
        q.answers.forEach((a, idx) => {
            const id = `q${i}_a${idx}`;
            div.innerHTML += `
                <div class="answers">
                  <label><input type="radio" name="q${i}" value="${a.value}" onchange="recordAnswer(${i}, ${a.value})"> ${a.text}</label>
                </div>`;
        });
        quiz.appendChild(div);
    }

    document.getElementById("page-indicator").innerText = `Page ${currentPage + 1} / ${Math.ceil(questions.length / questionsPerPage)}`;
    document.getElementById("progress-inner").style.width = `${((currentPage + 1) / Math.ceil(questions.length / questionsPerPage)) * 100}%`;

    if (end === questions.length) {
        document.getElementById("email-block").style.display = "block";
    } else {
        document.getElementById("email-block").style.display = "none";
    }
}

function nextPage() {
    if ((currentPage + 1) * questionsPerPage < questions.length) {
        currentPage++;
        renderPage();
    }
}

function prevPage() {
    if (currentPage > 0) {
        currentPage--;
        renderPage();
    }
}

function recordAnswer(qIdx, value) {
    answers[qIdx] = value;
}

function submitResults() {
    const email = document.getElementById("email").value;
    const error = document.getElementById("email-error");
    error.textContent = "";

    if (!email.includes("@")) {
        error.textContent = "Veuillez entrer une adresse e-mail valide.";
        return;
    }

    const payload = {
        email: email,
        responses: answers
    };

    fetch("https://hook.eu1.make.com/XXXXXXX", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
    })
    .then(() => {
        alert("Vos r√©sultats ont √©t√© envoy√©s !");
    })
    .catch(() => {
        error.textContent = "Erreur d'envoi. R√©essayez.";
    });
}
