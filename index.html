<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MetaLove · Bonus Test (v5)</title>
<meta name="robots" content="noindex,nofollow">
<style>
  :root{
    --bg:#0b0d12;--card:#161b2a;--ink:#e7ebf5;--muted:#9aa4bf;--accent:#ff79c6;--accent2:#50fa7b;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .wrap{max-width:1000px;margin:24px auto;padding:0 16px 40px}
  header{display:flex;gap:12px;align-items:center;margin-bottom:18px}
  .logo{width:36px;height:36px;border-radius:10px;background:radial-gradient(circle at 30% 25%,#ff91d2,transparent 55%),radial-gradient(circle at 70% 70%,#71ffbe,transparent 55%),linear-gradient(135deg,#2a2f45,#171b2a);box-shadow:0 0 0 1px #ffffff20,0 10px 30px #0007}
  h1{font-size:22px;margin:0}
  .card{background:linear-gradient(180deg,#161b2a,#121724);border:1px solid #ffffff20;border-radius:14px;box-shadow:0 12px 30px #0008}
  .p16{padding:16px}.p24{padding:24px}
  .muted{color:var(--muted)}.small{font-size:13px}
  .hr{height:1px;background:#ffffff22;margin:14px 0}
  .btn{appearance:none;border:1px solid #ffffff30;color:var(--ink);background:#1b2133;border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer}
  .btn.primary{background:linear-gradient(180deg,#2b3554,#212942)}
  .btn:disabled{opacity:.55;cursor:not-allowed}
  fieldset{border:none;margin:0;padding:0}
  legend{font-weight:600;margin-bottom:8px}
  .question{padding:16px;border:1px solid #ffffff20;border-radius:10px;background:#111526;margin-bottom:16px}
  .options{display:flex;flex-wrap:wrap;gap:10px}
  label.option{display:flex;align-items:center;gap:8px;background:#0d1220;border:1px solid #ffffff2a;padding:8px 10px;border-radius:10px;cursor:pointer}
  input[type="radio"]{margin:0}
  input[type=email]{width:100%;padding:10px;border-radius:10px;border:1px solid #ffffff35;background:#0d1220;color:var(--ink)}
  .progress-bar{width:100%;height:8px;background:#ffffff17;border-radius:999px;overflow:hidden;margin:12px 0}
  .progress-bar>i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),var(--accent2));width:0%}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="logo"></div>
    <div>
      <h1>MetaLove · Bonus Test Métaprogrammes</h1>
    </div>
  </header>
  <section id="quiz" class="card p24">
    <h2 id="quizTitle">Répondez aux questions</h2>
    <div id="quizBody"></div>
    <div class="progress-bar"><i id="progressBar" style="width:0%"></i></div>
    <div style="display:flex;gap:10px;justify-content:space-between">
      <div></div>
      <button id="btnNext" class="btn primary">Suivant</button>
    </div>
  </section>
  <section id="collectEmail" class="card p24" hidden>
    <h2>Dernière étape</h2>
    <p>Pour recevoir votre analyse personnalisée, veuillez indiquer votre e‑mail :</p>
    <label class="small">Votre e‑mail
      <input id="email" type="email" placeholder="prenom.nom@email.com" required>
    </label>
    <div style="margin-top:10px">
      <label style="display:flex;gap:8px;align-items:start" class="small">
        <input id="consent" type="checkbox">
        <span>J’accepte de recevoir mon analyse par e‑mail et que mon adresse soit utilisée pour les segments de métaprogrammes (usage marketing MetaLove). Je peux demander la suppression à tout moment.</span>
      </label>
    </div>
    <div class="hr"></div>
    <button id="btnSend" class="btn primary">Envoyer mon analyse</button>
  </section>
  <section id="thanks" class="card p24" hidden>
    <h2>Merci !</h2>
    <p>Votre analyse personnalisée a été envoyée à <span id="toEmail"></span>.</p>
    <p class="small muted">Par conception, les résultats ne sont pas affichés sur cette page.</p>
  </section>
</div>

const questionOrder = [...BONUS_QUESTIONS.keys()];
for(let i=questionOrder.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [questionOrder[i],questionOrder[j]] = [questionOrder[j],questionOrder[i]]; }

let currentIndex=0;
const answers = [];
function renderPage(){
  const quizBody = document.getElementById('quizBody');
  quizBody.innerHTML='';
  // show 5 questions per page
  const start = currentIndex;
  const end = Math.min(currentIndex+5, BONUS_QUESTIONS.length);
  for(let i=start;i<end;i++){
    const qObj = BONUS_QUESTIONS[questionOrder[i]];
    const div = document.createElement('div');
    div.className='question';
    const legend=document.createElement('p');
    legend.textContent = (i+1)+'. '+qObj.text;
    div.appendChild(legend);
    const optsDiv=document.createElement('div');
    optsDiv.className='options';
    ['Oui','Non'].forEach(opt=>{
      const id='q'+i+'_'+opt;
      const label=document.createElement('label');
      label.className='option';
      const input=document.createElement('input');
      input.type='radio';
      input.name='q'+i;
      input.value=opt;
      input.addEventListener('change',()=>{ answers[i] = {orientation:qObj.orientation, value:(opt==='Oui'), meta:qObj.cat}; });
      label.appendChild(input);
      label.appendChild(document.createTextNode(opt));
      optsDiv.appendChild(label);
    });
    div.appendChild(optsDiv);
    quizBody.appendChild(div);
  }
  // update progress bar
  const progress = document.getElementById('progressBar');
  const perc = (Math.min(end, BONUS_QUESTIONS.length) / BONUS_QUESTIONS.length) * 100;
  progress.style.width = perc + '%';
  // next button label
  const btnNext=document.getElementById('btnNext');
  if(end >= BONUS_QUESTIONS.length){ btnNext.textContent='Terminer'; } else { btnNext.textContent='Suivant'; }
}

document.getElementById('btnNext').addEventListener('click', ()=>{
  const nextIndex = currentIndex + 5;
  if(nextIndex >= BONUS_QUESTIONS.length){
    // check if all answered
    if(answers.length < BONUS_QUESTIONS.length){ alert('Merci de répondre à toutes les questions.'); return; }
    // Show email form
    document.getElementById('quiz').hidden=true;
    document.getElementById('collectEmail').hidden=false;
    return;
  }
  // Ensure current page answered
  for(let i=currentIndex;i<currentIndex+5;i++){
    if(!answers[i]){ alert('Merci de répondre à toutes les questions.'); return; }
  }
  currentIndex = nextIndex;
  renderPage();
});

// Send results
function computeResults(){
  const metaStats = {};
  const orientStats = {};
  BONUS_QUESTIONS.forEach((q,i)=>{
    const ans = answers[i];
    if(!ans) return;
    // orientation yes counts: value true means orientation selected
    if(ans.value){
      orientStats[ans.orientation] = (orientStats[ans.orientation]||0) + 1;
      if(!metaStats[ans.meta]) metaStats[ans.meta] = {};
      metaStats[ans.meta][ans.orientation] = (metaStats[ans.meta][ans.orientation]||0) + 1;
    }
  });
  // compute percentages per meta
  const metaPercent = {};
  for(const meta in metaStats){
    const orients = metaStats[meta];
    const totalQs = 0;
  }
  return {metaStats, orientStats};
}

document.getElementById('btnSend').addEventListener('click', ()=>{
  const email=document.getElementById('email').value.trim();
  const consent=document.getElementById('consent').checked;
  if(!email || !consent){ alert('Veuillez renseigner votre e‑mail et accepter la clause.'); return; }
  const {metaStats, orientStats} = computeResults();
  // Prepare segments (orientation names with highest counts)
  const segments = [];
  for(const meta in metaStats){
    const orients=metaStats[meta];
    let bestOrient='', max=0;
    for(const o in orients){
      if(orients[o] > max){ max = orients[o]; bestOrient = o; }
    }
    if(bestOrient) segments.push(meta+':'+bestOrient);
  }
  const payload={ email: email, metaStats, orientStats, segments };
  // send to backend
  if(SUBMIT_URL){
    
// Vérifie si l'email existe déjà dans MailerLite avant envoi
async function checkIfEmailExists(email) {
    const response = await fetch("https://api.mailerlite.com/api/v2/subscribers/" + encodeURIComponent(email), {
        headers: {
            "Content-Type": "application/json",
            "X-MailerLite-ApiKey": "REPLACE_WITH_YOUR_API_KEY"
        }
    });
    return response.status === 200;
}

// Nouveau bloc à insérer
const payload = {
    email: (email || '').trim().toLowerCase(),
    global_score: typeof metaStats?.global === 'number' ? Math.round(metaStats.global) : 0,
    procedure_score: typeof metaStats?.procedure === 'number' ? Math.round(metaStats.procedure) : 0,
    segments_text: Array.isArray(segments) ? segments.join(', ') : '',
    interpretation_text: interpretationText || '',
    bonus: "tome1"
};

// Avant d'envoyer : vérifier si déjà inscrit
checkIfEmailExists(payload.email).then(exists => {
    if (exists) {
        alert("⚠️ Cette adresse e-mail a déjà été utilisée. Veuillez en saisir une nouvelle.");
        return;
    }

    fetch(SUBMIT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
    }).catch(() => {});
});
.catch(err=>{});
  }
  if(window.emailjs && EMAILJS.ENABLED){
    emailjs.send(EMAILJS.SERVICE_ID, EMAILJS.TEMPLATE_ID, {to_email: email, results: JSON.stringify(metaStats), segments: segments.join(', ')});
  }
  document.getElementById('collectEmail').hidden=true;
  document.getElementById('thanks').hidden=false;
  document.getElementById('toEmail').textContent=email;
});

// Initialize
renderPage();
