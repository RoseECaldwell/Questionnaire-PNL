      // Si une r√©ponse a √©t√© s√©lectionn√©e
      /* ANCIENNE M√âTHODE : answers[currentQ] = { pan: questions[currentQ][0], value: selected }; */
      
      // On incr√©mente de la valeur de la r√©ponse s√©lectionn√©e le score correspondant au m√©taprogramme de la question
      GLOBAL_SCORES[questions[currentQ][0]] += selected;
      // On incr√©mente le compteur des questions pour passer √† la suivante
      currentQ++;
      // Si toutes les questions n'ont pas encore √©t√© affich√©es, on affiche la question en cours
      if(currentQ < questions.length){
        showQuestion(currentQ);
      }else{
        // Plus aucune question √† afficher
        // On masque la carte de la question par un effet de fondu
        qCard.classList.add('question-fade');
        setTimeout(()=>{
          qCard.style.display = 'none';
          // On affiche le bloc pour l'envoi des r√©sultats (formulaire avec l'email)
          resultBlock.style.display = 'flex';
          // Barre de progression √† 100% : test termin√©
          progressBar.style.width = "100%";
          // Si le message sous le titre existe, on le masque
          if (inspiration) inspiration.classList.add('hide');
          // Peu importe o√π l'on se trouve dans le scroll de la page, on remonte tout en haut
          window.scrollTo({top:0,behavior:'smooth'});
        },300);
      }
    }); // Fin de fonction (clic sur le bouton "Suivant")

    showQuestion(0);

    // Fonction permettant de calculer les r√©sultats donn√©s
    function computeResults() {
      const totalQuestions = {}; // Objet qui contiendra, pour chaque m√©taprogramme, le nombre total de questions correspondantes
      // Pour chaque question de la liste initiale, on r√©cup√®re le m√©taprogramme correspondant
      allQuestions.forEach( ([meta]) => {
        totalQuestions[meta] = (totalQuestions[meta] || 0) + 1; // On incr√©mente (en partant de 0 si aucune it√©ration du m√©taprogramme en cours n'est pas encore apparue)
      });

      // On r√©cup√®re, pour chaque m√©taprogramme, le score correspondant :
      
      const metaScores = {}; // Contiendra le score calcul√© pour chaque m√©taprogramme

      // Pour chaque entr√©e (m√©taprogramme) des scores, on calcule le pourcentage
      Object.keys(GLOBAL_SCORES).forEach( meta => {
        // Le pourcentage calcul√© du m√©taprogramme = score du m√©taprogramme divis√© par le nombre total de questions relatives au m√©taprogramme fois 100
        // Le tout multipli√© par 100 pour avoir le pourcentage
        // S'il n'y a aucune question pour un m√©taprogramme, alors le r√©sultat sera 0 (division par 0 impossible)
        metaScores[meta] = (totalQuestions[meta] == 0 ) ? 0 : Math.round(( GLOBAL_SCORES[meta] / ( totalQuestions[meta] * 100 ) ) * 100);
      });
      
      // On renvoie le r√©sultat des scores
      return metaScores;
    } // Fin de fonction (calcul des r√©sultats)
    
    function buildInterpretationSegments(scores, partIdx){
      return exampleSegments[partIdx];
    }

    // Fonction construisant l'objet √† renvoyer au webhook
    function buildPayload(email) {
      const scores = computeResults();
      return {
        bonus_id: "tome1",
        response: "no-captcha",
        email,
        "procedure_score": scores["proc"],
        "option_score": scores["opt"],
        "pouvoir_score": scores["pv"],
        "objectif_score": scores["obj"],
        "affiliation_score": scores["aff"],
        "introverti_score": scores["int"],
        "extraverti_score": scores["ext"],
        "proactif_score": scores["proa"],
        "reactif_score": scores["rea"],
        "passe_score": scores["past"],
        "present_score": scores["now"],
        "futur_score": scores["futur"],
        "vers_soi_score": scores["vs"],
        "vers_autres_score": scores["va"],
        "visuel_score": scores["v"],
        "auditif_score": scores["a"],
        "kinesthesique_score": scores["k"],
        "olfactif_score": scores["o"],
        "gustatif_score": scores["g"],
        "detail_score": scores["d"],
        "global_score": scores["gbl"],
        "segments_part1": buildInterpretationSegments(scores,0),
        "segments_part2": buildInterpretationSegments(scores,1),
        "segments_part3": buildInterpretationSegments(scores,2),
        "segments_part4": buildInterpretationSegments(scores,3)
      };
    } // Fin de fonction (construction de l'objet √† retourner au webhook)

    function validateEmail(email) {
      // Simple RFC5322 version
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    async function submitFormHandler(e) {
      e.preventDefault();
      if (isSubmitting) return;

      emailDupMsg.style.display = 'none';
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';
      errorMsg.textContent = '';

      const email = emailInput.value.trim();
      const consent = consentBox.checked;

      if(!email){
        errorMsg.textContent = "Merci d'indiquer votre adresse e-mail.";
        errorMsg.style.display = 'block';
        emailInput.focus();
        return;
      }
      if(!validateEmail(email)){
        errorMsg.textContent = "Merci d'indiquer une adresse e-mail valide.";
        errorMsg.style.display = 'block';
        emailInput.focus();
        return;
      }
      if(!consent){
        errorMsg.textContent = "Merci de cocher la case de consentement.";
        errorMsg.style.display = 'block';
        consentBox.focus();
        return;
      }

      isSubmitting = true;
      submitBtn.disabled = true;
      submitSpinner.style.display = 'inline-block';

      const payload = buildPayload(email);

      //console.log("[Form] Submission started. Payload:", payload);

      let timeoutId;
      try {
        const controller = new AbortController();
        timeoutId = setTimeout(() => controller.abort(), 15000);

        const response = await fetch("https://hook.eu2.make.com/tijjob8xra3pn28g9wqabsfp684jg3dy", {
          method:"POST",
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify(payload),
          signal: controller.signal
        });

        clearTimeout(timeoutId);
        const responseText = await response.text();
        console.log("[Form] Raw response:", responseText);

        if(responseText.includes("duplicate")){
          emailDupMsg.textContent = "‚ö†Ô∏è Cette adresse e-mail a d√©j√† servi pour un test üí°. Merci d‚Äôen indiquer une autre afin de recevoir une nouvelle interpr√©tation.";
          emailDupMsg.style.display = 'block';
        } else if(responseText.includes("captcha_failed")){
          errorMsg.textContent = "Captcha invalide. Merci de r√©essayer.";
          errorMsg.style.display = 'block';
          alert("Captcha invalide. Merci de r√©essayer.");
        } else {
          Array.from(resultBlock.querySelectorAll('input,button')).forEach(el=>el.style.display='none');
          successMsg.textContent = "Merci ‚ù§Ô∏è Votre analyse personnalis√©e a √©t√© envoy√©e √† " + email + ".";
          successMsg.style.display = 'block';
          setTimeout(() => {
            resultBlock.reset && resultBlock.reset();
            isSubmitting = false;
          }, 500);
        }
      } catch(fetchErr) {
        clearTimeout(timeoutId);
        if (fetchErr.name === "AbortError") {
          errorMsg.textContent = "Le serveur ne r√©pond pas. Merci de r√©essayer dans quelques instants.";
        } else {
          errorMsg.textContent = "Erreur r√©seau. Veuillez r√©essayer dans quelques instants.";
        }
        errorMsg.style.display = 'block';
        console.error("[Form] Fetch/network error:", fetchErr);
      } finally {
        isSubmitting = false;
        submitBtn.disabled = false;
        submitSpinner.style.display = 'none';
      }
    }

    resultBlock.addEventListener('submit', submitFormHandler);

    document.addEventListener('keydown', function(e){
      if(qCard.style.display!=='none' && (e.key==="Enter" || e.keyCode===13)){
        if(selected!==null){
          nextBtn.click();
          e.preventDefault();
        }
      }
    });

    emailInput.addEventListener('keydown', function(e){
      if(e.key === "Enter") e.preventDefault();
    });
    emailInput.addEventListener('input',()=>{emailDupMsg.style.display='none';});

    window.addEventListener('pageshow', function(){
      resultBlock.style.display = 'none';
      qCard.style.display = '';
      currentQ = 0;
      answers = [];
      showQuestion(0);
      progressBar.style.width = "0%";
      if (inspiration) inspiration.classList.remove('hide');
    });

    window.addEventListener('DOMContentLoaded', function() {
      submitSpinner.style.display = 'none';
      errorMsg.style.display = 'none';
      isSubmitting = false;
      submitBtn.disabled = false;
    });
  </script>
